{% extends "story/layout.html" %}

{% block content %}

    <form action="" method="get">
        <input type="text" name="query" />
        <input type="submit" value="검색">
    </form>

    <ul>
        {% for storyboard in storyboard_list %}
            <li>
                <a href="{% url "story:storyboard_detail" storyboard.pk %}">
                    {{ storyboard.title }}
                </a>

            </li>
        {% endfor %}
    </ul>
{% endblock %}
