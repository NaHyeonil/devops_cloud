{% extends "hi/layout.html" %}

{% block content %}
    <h2>{{ hi.gamename }}</h2>

    <ul>
        <li>게임명: {{ hi.gamename }}</li>
        <li>게임플레이날짜: {{ hi.gamedate }}</li>
        <li>획득골드: {{ hi.gold }}</li>
    </ul>

    {{ hi.singularity|linebreaks }}
    <hr/>
    <a href="/hi/" class="btn btn-primary">목록으로</a>
{% endblock %}
